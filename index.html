<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <meta name="description" content="Javascript Guessing Game">
    <meta name="author" content="Trisha Meyer">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script>
        var the_number = null;

        function pick_number(){
            var random_number = Math.floor(Math.random() * 10) + 1;
            //Generating a random number between 1 and 10 and then return that number
            return random_number;
        }

        //using jQuery apply a click handler to the button that calls function make_guess
        $("button").click(make_guess());


        function make_guess(){
            //grab the value of the input from above and assign it to variable the_guess
            //var the_guess = $;

                if (the_guess > the_number){
                    $("#response_div").text("Too High!");
                } else if (the_guess < the_number){
                    $("#response_div").text("Too Low!");
                } else if (the_guess == the_number){
                    $("#response_div").text("You guessed it!");
                } else {
                    $("#response_div").text("That is not a valid guess.");
                }
        }

    </script>
    <style>
        div{
            border: 2px solid gray;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
    <!--TODO: assign its return value to the variable the_number-->
<body onload="pick_number()">
    <input type="text" name="number" placeholder="Enter Number">
    <div id="response_div"></div>
    <button type="button" class="btn btn-success">Enter</button>
</body>
</html>
